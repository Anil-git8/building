<div class="container mt-5">

    <!-- 🏬 Store Icon at top right -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">🛒 Your Cart</h2>
      <div class="d-flex align-items-center">
        <button class="btn btn-outline-secondary me-2" routerLink="/store">
          <i class="bi bi-shop"></i> Back to Store
        </button>
      </div>
    </div>
  
    <!-- If cart has items -->
    <div *ngIf="cartItems.length > 0; else emptyCart">
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col" *ngFor="let item of cartItems; let i = index">
          <div class="card h-100">
            <div class="row g-0">
              <div class="col-md-4">
                <img [src]="item.image" class="img-fluid rounded-start" alt="{{ item.name }}">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{ item.name }}</h5>
                  <p class="card-text">₹{{ item.price }}</p>

                  <!-- <div class="d-flex gap-2 align-items-center">
                    <button class="btn btn-outline-secondary btn-sm" (click)="updateQuantity(i, -1)">-</button>
                    <span>{{ item.quantity }}</span>
                    <button class="btn btn-outline-secondary btn-sm" (click)="updateQuantity(i, 1)">+</button>
                  </div> -->

                  <button class="btn btn-danger btn-sm mt-2" (click)="removeFromCart(i)">
                    <i class="bi bi-trash"></i> Remove
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Total and Checkout -->
      <div class="mt-4 text-end">
        <h4>Total: ₹{{ total }}</h4>
        <button class="btn btn-success mt-2" (click)="makePayment()">Proceed to Checkout</button>
      </div>
    </div>
  
    <!-- Empty cart -->
    <ng-template #emptyCart>
      <p class="text-muted">Your cart is empty.</p>
    </ng-template>
  </div>
