  <div class="category-scroll mb-3 d-flex justify-content-center align-items-center">
    <div class="btn-group" role="group" aria-label="Category filter">
  <!-- <div class="btn-group me-2" role="group" aria-label="Category filter"> -->
    <button
      type="button"
      class="btn"
      [ngClass]="{
        'btn-primary': selectedCategory === '',
        'btn-outline-primary': selectedCategory !== ''
      }"
      (click)="selectCategory('')"
    >
      All
    </button>
    <button
      *ngFor="let category of categories"
      type="button"
      class="btn"
      [ngClass]="{
        'btn-primary': selectedCategory === category,
        'btn-outline-primary': selectedCategory !== category
      }"
      (click)="selectCategory(category)"
    >
      {{ category }}
    </button>
  </div>
  </div>

  
  <!-- Full Product Grid (only if no search) -->
  <div class="container mt-4" *ngIf="filteredProducts().length > 0">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col" *ngFor="let product of filteredProducts()">
        <div>
          <!-- *ngIf="product.name.toLowerCase().includes(searchTerm.toLowerCase())" -->
        <div class="card h-100">
          <img [src]="product.image" class="card-img-top" alt="product">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p class="fw-bold">â‚¹{{ product.price }}</p>
            <p *ngIf="product.quantity < 10" class="text-danger fw-bold">Limited Stock!</p>
            <button class="btn btn-primary me-2" (click)="addToCart(product)">Add to Cart</button>
            <button class="btn btn-success" (click)="buyNow(product)">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </div></div>


  <div class="text-center text-muted mt-4" *ngIf="filteredProducts().length === 0">
    No products found for your search or category.
  </div>
