<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1050">
  <div
    class="toast align-items-center text-bg-success border-0"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    #successToast
  >
    <div class="d-flex">
      <div class="toast-body">
        {{ toastMessage }}
      </div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
  </div>
</div>




<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>ðŸ“¦ Owner Dashboard</h3>
      <div>
        <button class="btn btn-outline-secondary me-2" routerLink="/store">
          <i class="bi bi-shop"></i> Back to Store
        </button>
       
      </div>
    </div>
  
    <form #productForm="ngForm" (ngSubmit)="uploadProduct(productForm)" enctype="multipart/form-data">
<div class="row">
      <div class="col-md-6 mb-3">
        <input type="text" [(ngModel)]="product.name" name="name" class="form-control" placeholder="Product Name" required>
      </div>
      <div class="col-md-6 mb-3">
        <textarea [(ngModel)]="product.description" name="description" class="form-control" placeholder="Product Description" required></textarea>
      </div>
      <label for="Price" class="label text-secondary">Price :</label>
      <div class="col-md-6 mb-3">
        <input type="number" [(ngModel)]="product.price" name="price" class="form-control" placeholder="Price" required />
      </div>
     
  <div class="col-md-6 mb-3">
    <label for="Quantity" class="label text-secondary">Quantity :</label>
    <input type="number" [(ngModel)]="product.quantity" name="quantity" class="form-control" placeholder="Quantity" required />
  </div>

  <div class="col-md-6 mb-3">
    <label for="category" class="label text-secondary">Category :</label>
    <select [(ngModel)]="product.category" name="category" class="form-select" required>
      <option value="" disabled selected>Select Category</option>
      <option value="Puja Items">Puja Items</option>
      <option value="Books">Books</option>
      <option value="Decor">Decor</option>
      <option value="Clothing">Clothing</option>
      <option value="Prasadam">Prasadam</option>
    </select>
  </div>

      <div class="col-md-6 mb-3">
        <label for="image" class="label text-secondary">Product Image :</label>
        <input type="file" #fileInput (change)="onImageSelected($event)" accept="image/*" class="form-control" required />
      </div>
    </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
      <button class="btn btn-success">Upload Product</button>
      <div class="me-2">
        <button class="btn btn-outline-info" routerLink="/inventory">
            <i class="bi bi-box-seam"></i> Go to Inventory
          </button>
        </div>
        
      </div>
    </form>


    
   
    </div>
